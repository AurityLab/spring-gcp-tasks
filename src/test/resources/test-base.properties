# Configure spring-gcp-tasks
com.auritylab.spring.gcp.tasks.default-project-id=some-project
com.auritylab.spring.gcp.tasks.default-location-id=europe-west1
com.auritylab.spring.gcp.tasks.default-queue-id=some-queue

com.auritylab.spring.gcp.tasks.default-worker-endpoint=http://127.0.0.1:3000
com.auritylab.spring.gcp.tasks.default-worker-endpoint-route=/taskhandler/test
com.auritylab.spring.gcp.tasks.default-worker-route=/test

com.auritylab.spring.gcp.tasks.skip-cloud-tasks=true
com.auritylab.spring.gcp.tasks.skip-task-endpoint=true
com.auritylab.spring.gcp.tasks.override-endpoint-security-checks=true
